<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="shortcut icon"
      href="images/favicon.png"
      type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__wrapper">
        <div class="header__row">
          <input
            type="checkbox"
            id="burger"
            class="header__nav-toggler"
          >
          <label for="burger" class="header__nav-icon"></label>
          <nav class="nav">
            <div class="nav__container">
              <ul class="nav__list">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                    <a href="#about" class="nav__link">About Us</a>
                  </li>
                  <li class="nav__item">
                    <a href="#gallery" class="nav__link">Gallery</a>
                  </li>
                  <li class="nav__item">
                    <a href="#contact" class="nav__link">Consultation</a>
                  </li>
                  <li class="nav__item">
                    <a href="#testimonials" class="nav__link">Testimonials</a>
                  </li>
                  <li class="nav__item">
                    <a href="#contact" class="nav__link">Contacts</a>
                  </li>
                  <a class="nav__call-us" href="tel:+12345555555">
                    <div class="nav__number"> +1 234 555-55-55 </div>
                    <div class="nav__call-label">CALL TO ORDER</div>
                  </a>
                </ul>
              </ul>
            </div>
          </nav>
          <a href="/" class="header__logo">
            <img src="images/logo.svg" alt="Miami logo">
          </a>
          <a href="tel:+12345555555" class="header__phone">
            <img src="images/phone.svg" alt="phone icon">
          </a>
        </div>
        <h1 class="header__title">Miami<br>Condo Kings</h1>
      </div>
    </header>
    <main class="main">
      <section class="about" id="about"></section>
      <section class="gallery" id="gallery"></section>
      <section class="testimonials" id="testimonials"></section>
      <section class="contacts" id="contacts"></section>
    </main>
    <footer class="footer" id="footer">
      <a href="#header">
        <img src="images/logo.svg" alt="miyami logo">
      </a>
    </footer>
  </body>
</html>
